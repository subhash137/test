<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | RoboTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --deep-blue: #0a192f;
            --electric-blue: #64ffda;
            --white: #ffffff;
            --light-gray: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--deep-blue);
            color: var(--white);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: rgba(10, 25, 47, 0.8);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--electric-blue);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--electric-blue);
        }

        .checkout-page {
            padding: 120px 0 80px;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .checkout-header h1 {
            font-size: 36px;
            color: var(--electric-blue);
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .form-section, .summary-section {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
        }

        .form-section h2, .summary-section h2 {
            font-size: 24px;
            color: var(--electric-blue);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--light-gray);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }

        .summary-section div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: var(--electric-blue);
            color: var(--deep-blue);
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">RoboTech</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="aboutUs.html">About</a></li>
                        <li><a href="contactUs.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="checkout-page">
            <div class="container">
                <div class="checkout-header">
                    <h1>Checkout</h1>
                </div>

                <div class="checkout-grid">
                    <!-- Billing and Shipping Details -->
                    <div class="form-section">
                        <h2>Billing & Shipping Information</h2>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="123 Main St" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="New York" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <select id="state" name="state"  required>
                                <option value="">Select a state</option>
                                <option value="NY" style="color:black">New York</option>
                                <option value="CA" style="color:black">California</option>
                                <option value="TX" style="color:black">Texas</option>
                                <!-- Add more states here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" name="zip" placeholder="10001" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" placeholder="(123) 456-7890" required>
                        </div>
                    </div>

                    <!-- Order Summary Section -->
                    <div class="summary-section">
                        <h2>Order Summary</h2>
                        <div>
                            <span>Subtotal</span>
                            <span>$1499.99</span>
                        </div>
                        <div>
                            <span>Shipping</span>
                            <span>$25.00</span>
                        </div>
                        <div>
                            <span>Total</span>
                            <span>$1524.99</span>
                        </div>
                        <a href="successful.html" class="btn">Place Order</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
