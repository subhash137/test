<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | RoboTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --deep-blue: #0a192f;
            --electric-blue: #64ffda;
            --white: #ffffff;
            --light-gray: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--deep-blue);
            color: var(--white);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: rgba(10, 25, 47, 0.8);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--electric-blue);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--electric-blue);
        }

        .cart-page {
            padding: 120px 0 80px;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .cart-header h1 {
            font-size: 36px;
            color: var(--electric-blue);
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        .cart-items {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-gray);
            padding: 20px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 2;
            margin-left: 20px;
        }

        .cart-item-info h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--electric-blue);
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: 700;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
            text-align: center;
            border-radius: 5px;
            border: none;
        }

        .cart-summary {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
        }

        .cart-summary h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--electric-blue);
        }

        .cart-summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: var(--electric-blue);
            color: var(--deep-blue);
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">RoboTech</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="aboutUs.html">About</a></li>
                        <li><a href="contactUs.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-page">
            <div class="container">
                <div class="cart-header">
                    <h1>Your Cart</h1>
                </div>

                <div class="cart-grid">
                    <!-- Cart Items Section -->
                    <div class="cart-items">
                        <div class="cart-item">
                            <img src="/assets/industrial.jpg" alt="Industrial Powerarm">
                            <div class="cart-item-info">
                                <h3>Industrial Powerarm</h3>
                                <div class="cart-item-price">$1499.99</div>
                                <div class="cart-item-quantity">
                                    <label for="quantity">Qty:</label>
                                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                                </div>
                            </div>
                            <div class="cart-item-remove">
                                <a href="#" class="btn" style="background-color: red; color: white;">Remove</a>
                            </div>
                        </div>
                    </div>

                    <!-- Cart Summary Section -->
                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div>
                            <span>Subtotal</span>
                            <span>$1499.99</span>
                        </div>
                        <div>
                            <span>Shipping</span>
                            <span>$25.00</span>
                        </div>
                        <div>
                            <span>Total</span>
                            <span>$1524.99</span>
                        </div>
                        <a href="checkout.html" class="btn">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
